<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SQLite Product Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://sql.js.org/dist/sql-wasm.js"></script>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjBsNmE3NTlnZGxkM3N5Nzh0ZW5kNDkzb2Joazlyd3RoaGZsc21wNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5QRpj3tQyE2gRII7Y4/giphy.gif');
  color: #eee;
  padding: 20px;
  margin: 0;
}

h2 {
  color: #d0d0d0;
  margin-bottom: 20px;
}

input, select, button {
  padding: 12px 15px;
  margin: 8px 5px 12px 0;
  font-size: 15px;
  background: #1f1f2e;
  border: none;
  border-radius: 12px;
  color: #ddd;
  box-shadow: inset 0 0 6px #2a2a40;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

input::placeholder, select option {
  color: #999;
}

input:focus, select:focus {
  background: #2e2e4a;
  outline: none;
  box-shadow: 0 0 10px #7b61ff;
}

button {
  background: #5a45f2;
  color: white;
  cursor: pointer;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  box-shadow: 0 4px 10px rgba(90, 69, 242, 0.4);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

button:hover:not(:disabled) {
  background: #7b61ff;
  box-shadow: 0 6px 15px rgba(123, 97, 255, 0.6);
}

button:disabled {
  background: #3b3b56;
  cursor: not-allowed;
  box-shadow: none;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 10px;
  margin-top: 25px;
}

th, td {
  padding: 12px 15px;
  background: #1f1f2e;
  color: #ccc;
}

th {
  background: #2a2a40;
  font-weight: 600;
  text-align: left;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}

td {
  border-bottom: 1px solid #2a2a40;
  vertical-align: middle;
}

tr {
  border-radius: 12px;
}

.actions button {
  background: #3e3e66;
  box-shadow: none;
  padding: 6px 10px;
  margin: 0 6px;
  border-radius: 8px;
  font-size: 14px;
}

.actions button:hover {
  background: #7b61ff;
  color: #fff;
  box-shadow: 0 4px 8px rgba(123, 97, 255, 0.5);
}

#output {
  min-height: 150px;
  background: #1f1f2e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: inset 0 0 15px #2a2a40;
}

  </style>
</head>
<body>
  <h2>SQLite Product Manager</h2>

  <input id="pname" placeholder="Product Name" />
  <input id="pprice" type="number" placeholder="Price" />
  <input id="purl" placeholder="Picture URL" />
  <select id="pcategory">
    <option value="">Select Category</option>
  </select>
  <br />
  <button onclick="addProduct()">‚ûï Add</button>
  <button onclick="updateProduct()">‚úèÔ∏è Update</button>
  <button onclick="resetFields()">üîÑ Reset</button>
  <button onclick="downloadDB()">üíæ Download DB</button>

  <div id="output">Loading database...</div>

  <script>
    let db, SQL, selectedId = null;

   const categoryList = [
  "Accessories",
  "Audio",
  "Wearables",
  "Electronics",
  "Photography",
  "Gaming",
  "Storage",
  "Home Appliances",
  "Smart Home",
  "Personal Care",
  "Kitchen Appliances",
  "Automotive"
];

    // Populate dropdown on load
    window.onload = () => {
      const dropdown = document.getElementById('pcategory');
      categoryList.sort().forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        dropdown.appendChild(option);
      });
    };

    initSqlJs({ locateFile: file => `https://sql.js.org/dist/${file}` }).then(async SQLLib => {
      SQL = SQLLib;
      const response = await fetch("ecommerce.db");
      const buffer = await response.arrayBuffer();
      db = new SQL.Database(new Uint8Array(buffer));
      document.getElementById('output').textContent = "‚úÖ DB Loaded";
      showProducts();
    });

    function addProduct() {
      const name = document.getElementById('pname').value.trim();
      const price = parseFloat(document.getElementById('pprice').value);
      const url = document.getElementById('purl').value.trim();
      const category = document.getElementById('pcategory').value;

      if (!name || !price || !url || !category) {
        alert("Please fill all fields.");
        return;
      }

      try {
        db.run(`INSERT INTO products (name, price, picture_url, category) VALUES (?, ?, ?, ?)`, [name, price, url, category]);
        alert("‚úÖ Product added!");
        resetFields();
        showProducts();
      } catch (e) {
        alert("‚ùå Error: " + e.message);
      }
    }

    function updateProduct() {
      if (!selectedId) {
        alert("Select a product to update.");
        return;
      }

      const name = document.getElementById('pname').value.trim();
      const price = parseFloat(document.getElementById('pprice').value);
      const url = document.getElementById('purl').value.trim();
      const category = document.getElementById('pcategory').value;

      try {
        db.run(`UPDATE products SET name=?, price=?, picture_url=?, category=? WHERE id=?`,
               [name, price, url, category, selectedId]);
        alert("‚úÖ Product updated!");
        resetFields();
        showProducts();
      } catch (e) {
        alert("‚ùå Error: " + e.message);
      }
    }

    function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
          db.run(`DELETE FROM products WHERE id = ?`, [id]);
          showProducts();
        } catch (e) {
          alert("‚ùå Error: " + e.message);
        }
      }
    }

    function showProducts() {
      const output = document.getElementById('output');
      const res = db.exec("SELECT * FROM products");

      if (!res.length) {
        output.innerHTML = "No products found.";
        return;
      }

      const cols = res[0].columns;
      const rows = res[0].values;

      let html = "<table><tr>";
      cols.forEach(c => html += `<th>${c}</th>`);
      html += "<th>Actions</th></tr>";

      rows.forEach(r => {
        html += "<tr>";
        r.forEach(val => html += `<td>${val}</td>`);
        html += `<td class="actions">
                   <button onclick="selectProduct(${r[0]})">‚úèÔ∏è</button>
                   <button onclick="deleteProduct(${r[0]})">üóëÔ∏è</button>
                 </td>`;
        html += "</tr>";
      });

      html += "</table>";
      output.innerHTML = html;
    }

    function selectProduct(id) {
      const res = db.exec(`SELECT * FROM products WHERE id = ${id}`);
      if (res.length) {
        const row = res[0].values[0];
        selectedId = row[0];
        document.getElementById('pname').value = row[1];
        document.getElementById('pprice').value = row[2];
        document.getElementById('purl').value = row[3];
        document.getElementById('pcategory').value = row[4];
      }
    }

    function resetFields() {
      selectedId = null;
      document.getElementById('pname').value = "";
      document.getElementById('pprice').value = "";
      document.getElementById('purl').value = "";
      document.getElementById('pcategory').value = "";
    }

    function downloadDB() {
      const binaryArray = db.export();
      const blob = new Blob([binaryArray], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'modified.db';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
