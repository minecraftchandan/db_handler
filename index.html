<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SQLite Product Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://sql.js.org/dist/sql-wasm.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      text-shadow: 0 0 8px white;
      margin-bottom: 30px;
    }

    .form-control, .form-select {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-custom {
      background-color: #000;
      border: 1px solid #fff;
      color: #fff;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #fff3;
    }

    .btn-custom:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 20px #fff;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: transparent;
      color: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    th {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .actions button {
      margin-right: 5px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #ffffff22;
    }

    .transparent-table th,
    .transparent-table td {
      background-color: transparent !important;
    }
  </style>
</head>
<body>

<div class="container glass">
  <h2>SQLite Product Manager</h2>

  <div class="row g-3">
    <div class="col-md-3">
      <input id="pname" class="form-control" placeholder="Product Name" />
    </div>
    <div class="col-md-2">
      <input id="pprice" type="number" class="form-control" placeholder="Price" />
    </div>
    <div class="col-md-4">
      <input id="purl" class="form-control" placeholder="Picture URL" />
    </div>
    <div class="col-md-3">
      <select id="pcategory" class="form-select">
        <option value="">Select Category</option>
      </select>
    </div>
  </div>

  <div class="mt-3 text-center">
    <button class="btn btn-custom me-2" onclick="addProduct()">‚ûï Add</button>
    <button class="btn btn-custom me-2" onclick="updateProduct()">‚úèÔ∏è Update</button>
    <button class="btn btn-custom me-2" onclick="resetFields()">üîÑ Reset</button>
    <button class="btn btn-custom" onclick="downloadDB()">üíæ Download DB</button>
  </div>

  <div id="output" class="mt-4"></div>
</div>

<script>
  let db, SQL, selectedId = null;

  const categoryList = [
    "Accessories", "Audio", "Wearables", "Electronics",
    "Photography", "Gaming", "Storage", "Home Appliances",
    "Smart Home", "Personal Care", "Kitchen Appliances", "Automotive"
  ];

  window.onload = () => {
    const dropdown = document.getElementById('pcategory');
    categoryList.sort().forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      dropdown.appendChild(option);
    });
  };

  initSqlJs({ locateFile: file => `https://sql.js.org/dist/${file}` }).then(async SQLLib => {
    SQL = SQLLib;
    const response = await fetch("ecommerce.db");
    const buffer = await response.arrayBuffer();
    db = new SQL.Database(new Uint8Array(buffer));
    document.getElementById('output').textContent = "‚úÖ DB Loaded";
    showProducts();
  });

  function addProduct() {
    const name = document.getElementById('pname').value.trim();
    const price = parseFloat(document.getElementById('pprice').value);
    const url = document.getElementById('purl').value.trim();
    const category = document.getElementById('pcategory').value;

    if (!name || isNaN(price) || !url || !category) {
      alert("‚ùó Please fill all fields.");
      return;
    }

    try {
      db.run(`INSERT INTO products (name, price, picture_url, category) VALUES (?, ?, ?, ?)`, [name, price, url, category]);
      alert("‚úÖ Product added!");
      resetFields();
      showProducts();
    } catch (e) {
      alert("‚ùå Error: " + e.message);
    }
  }

  function updateProduct() {
    if (!selectedId) {
      alert("Select a product to update.");
      return;
    }

    const name = document.getElementById('pname').value.trim();
    const price = parseFloat(document.getElementById('pprice').value);
    const url = document.getElementById('purl').value.trim();
    const category = document.getElementById('pcategory').value;

    try {
      db.run(`UPDATE products SET name=?, price=?, picture_url=?, category=? WHERE id=?`,
             [name, price, url, category, selectedId]);
      alert("‚úÖ Product updated!");
      resetFields();
      showProducts();
    } catch (e) {
      alert("‚ùå Error: " + e.message);
    }
  }

  function deleteProduct(id) {
    if (confirm("Are you sure you want to delete this product?")) {
      try {
        db.run(`DELETE FROM products WHERE id = ?`, [id]);
        showProducts();
      } catch (e) {
        alert("‚ùå Error: " + e.message);
      }
    }
  }

  function showProducts() {
    const output = document.getElementById('output');
    const res = db.exec("SELECT * FROM products");

    if (!res.length) {
      output.innerHTML = "No products found.";
      return;
    }

    const cols = res[0].columns;
    const rows = res[0].values;

    let html = "<div class='table-responsive'><table class='table table-bordered text-white transparent-table'><thead><tr>";
    cols.forEach(c => html += `<th>${c}</th>`);
    html += "<th>Actions</th></tr></thead><tbody>";

    rows.forEach(r => {
      html += "<tr>";
      r.forEach(val => html += `<td>${val}</td>`);
      html += `<td class="actions">
                 <button class="btn btn-sm btn-custom" onclick="selectProduct(${r[0]})">‚úèÔ∏è</button>
                 <button class="btn btn-sm btn-custom" onclick="deleteProduct(${r[0]})">üóëÔ∏è</button>
               </td>`;
      html += "</tr>";
    });

    html += "</tbody></table></div>";
    output.innerHTML = html;
  }

  function selectProduct(id) {
    const res = db.exec(`SELECT * FROM products WHERE id = ${id}`);
    if (res.length) {
      const row = res[0].values[0];
      selectedId = row[0];
      document.getElementById('pname').value = row[1];
      document.getElementById('pprice').value = row[2];
      document.getElementById('purl').value = row[3];
      document.getElementById('pcategory').value = row[4];
    }
  }

  function resetFields() {
    selectedId = null;
    document.getElementById('pname').value = "";
    document.getElementById('pprice').value = "";
    document.getElementById('purl').value = "";
    document.getElementById('pcategory').value = "";
  }

  function downloadDB() {
    const binaryArray = db.export();
    const blob = new Blob([binaryArray], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'modified.db';
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
