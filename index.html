<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQLite Web Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://sql.js.org/dist/sql-wasm.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5fc1;
    }
    #output {
      background-color: #fff;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-top: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 500px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      table {
        font-size: 14px;
      }
      button {
        font-size: 13px;
        padding: 10px;
      }
      textarea {
        height: 80px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h2>SQLite Web Manager</h2>
  <p><strong>DB loaded:</strong> <code>ecommerce.db</code></p>

  <textarea id="query">SELECT * FROM products;</textarea>

  <div class="button-group">
    <button onclick="runQuery()">‚ñ∂ Run SQL</button>
    <button onclick="downloadDB()">üíæ Download Modified DB</button>
  </div>

  <div id="output">Loading database...</div>

  <script>
    let db, SQL;

    initSqlJs({ locateFile: file => `https://sql.js.org/dist/${file}` }).then(async SQLLib => {
      SQL = SQLLib;
      const response = await fetch("ecommerce.db");
      const buffer = await response.arrayBuffer();
      db = new SQL.Database(new Uint8Array(buffer));
      document.getElementById('output').textContent = "‚úÖ Database loaded. Ready to query.";
    });

    function runQuery() {
      const query = document.getElementById('query').value.trim();
      const lowered = query.toLowerCase();

      if (lowered.includes("delete")) {
        document.getElementById('output').textContent = "‚ùå DELETE commands are not allowed.";
        return;
      }

      try {
        const result = db.exec(query);
        const output = document.getElementById('output');
        output.innerHTML = "";

        if (result.length === 0) {
          output.textContent = "‚úÖ Query executed (no result)";
          return;
        }

        const table = document.createElement("table");
        const thead = table.createTHead();
        const tbody = table.createTBody();

        const headerRow = thead.insertRow();
        result[0].columns.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          headerRow.appendChild(th);
        });

        result[0].values.forEach(row => {
          const tr = tbody.insertRow();
          row.forEach(cell => {
            const td = tr.insertCell();
            td.textContent = cell;
          });
        });

        output.appendChild(table);
      } catch (e) {
        document.getElementById('output').textContent = `‚ùå Error: ${e.message}`;
      }
    }

    function downloadDB() {
      const binaryArray = db.export();
      const blob = new Blob([binaryArray], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'modified.db';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
