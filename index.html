<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SQLite Product Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://sql.js.org/dist/sql-wasm.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://media4.giphy.com/media/5QRpj3tQyE2gRII7Y4/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      padding: 40px;
    }

    h2 {
      text-shadow: 0 0 10px #fff;
      color: #fff;
      margin-bottom: 30px;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      color: white !important;
    }

    input::placeholder, select {
      color: #bbb !important;
    }

    button {
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #111, #000);
      color: #fff;
      text-shadow: 0 0 3px #0ff;
      box-shadow: 0 0 8px #0ff, inset 0 0 4px #000;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    table {
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px white;
    }

    th, td {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      color: white;
      text-align: center;
      box-shadow: 0 0 5px white;
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .actions button {
      margin: 0 4px;
    }

    #output {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container glass-card">
  <h2 class="text-center"><i class="fa-solid fa-database me-2"></i>SQLite Product Manager</h2>

  <div class="row mb-3">
    <div class="col-md-3"><input id="pname" class="form-control" placeholder="Product Name" /></div>
    <div class="col-md-2"><input id="pprice" class="form-control" type="number" placeholder="Price" /></div>
    <div class="col-md-4"><input id="purl" class="form-control" placeholder="Picture URL" /></div>
    <div class="col-md-3">
      <select id="pcategory" class="form-select">
        <option value="">Select Category</option>
      </select>
    </div>
  </div>

  <div class="text-center mb-4">
    <button onclick="addProduct()" class="btn me-2"><i class="fa-solid fa-plus"></i> Add</button>
    <button onclick="updateProduct()" class="btn me-2"><i class="fa-solid fa-pen"></i> Update</button>
    <button onclick="resetFields()" class="btn me-2"><i class="fa-solid fa-rotate"></i> Reset</button>
    <button onclick="downloadDB()" class="btn"><i class="fa-solid fa-download"></i> Download DB</button>
  </div>

  <div id="output" class="table-responsive">Loading database...</div>
</div>

<script>
  let db, SQL, selectedId = null;

  const categoryList = [
    "Accessories", "Audio", "Wearables", "Electronics",
    "Photography", "Gaming", "Storage", "Home Appliances",
    "Smart Home", "Personal Care", "Kitchen Appliances", "Automotive"
  ];

  window.onload = () => {
    const dropdown = document.getElementById('pcategory');
    categoryList.sort().forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      dropdown.appendChild(option);
    });
  };

  initSqlJs({ locateFile: file => `https://sql.js.org/dist/${file}` }).then(async SQLLib => {
    SQL = SQLLib;
    const response = await fetch("ecommerce.db");
    const buffer = await response.arrayBuffer();
    db = new SQL.Database(new Uint8Array(buffer));
    document.getElementById('output').textContent = "✅ DB Loaded";
    showProducts();
  });

  function addProduct() {
    const name = document.getElementById('pname').value.trim();
    const price = parseFloat(document.getElementById('pprice').value);
    const url = document.getElementById('purl').value.trim();
    const category = document.getElementById('pcategory').value;

    if (!name || isNaN(price) || !url || !category) {
      alert("❗ Please fill all fields.");
      return;
    }

    try {
      db.run(`INSERT INTO products (name, price, picture_url, category) VALUES (?, ?, ?, ?)`, [name, price, url, category]);
      alert("✅ Product added!");
      resetFields();
      showProducts();
    } catch (e) {
      alert("❌ Error: " + e.message);
    }
  }

  function updateProduct() {
    if (!selectedId) {
      alert("Select a product to update.");
      return;
    }

    const name = document.getElementById('pname').value.trim();
    const price = parseFloat(document.getElementById('pprice').value);
    const url = document.getElementById('purl').value.trim();
    const category = document.getElementById('pcategory').value;

    try {
      db.run(`UPDATE products SET name=?, price=?, picture_url=?, category=? WHERE id=?`, [name, price, url, category, selectedId]);
      alert("✅ Product updated!");
      resetFields();
      showProducts();
    } catch (e) {
      alert("❌ Error: " + e.message);
    }
  }

  function deleteProduct(id) {
    if (confirm("Are you sure you want to delete this product?")) {
      try {
        db.run(`DELETE FROM products WHERE id = ?`, [id]);
        showProducts();
      } catch (e) {
        alert("❌ Error: " + e.message);
      }
    }
  }

  function showProducts() {
    const output = document.getElementById('output');
    const res = db.exec("SELECT * FROM products");

    if (!res.length) {
      output.innerHTML = "No products found.";
      return;
    }

    const cols = res[0].columns;
    const rows = res[0].values;

    let html = "<table class='table table-dark table-bordered'><thead><tr>";
    cols.forEach(c => html += `<th>${c}</th>`);
    html += "<th>Actions</th></tr></thead><tbody>";

    rows.forEach(r => {
      html += "<tr>";
      r.forEach(val => html += `<td>${val}</td>`);
      html += `<td class="actions">
                 <button class="btn btn-sm btn-outline-info" onclick="selectProduct(${r[0]})"><i class="fa-solid fa-pen"></i></button>
                 <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${r[0]})"><i class="fa-solid fa-trash"></i></button>
               </td>`;
      html += "</tr>";
    });

    html += "</tbody></table>";
    output.innerHTML = html;
  }

  function selectProduct(id) {
    const res = db.exec(`SELECT * FROM products WHERE id = ${id}`);
    if (res.length) {
      const row = res[0].values[0];
      selectedId = row[0];
      document.getElementById('pname').value = row[1];
      document.getElementById('pprice').value = row[2];
      document.getElementById('purl').value = row[3];
      document.getElementById('pcategory').value = row[4];
    }
  }

  function resetFields() {
    selectedId = null;
    document.getElementById('pname').value = "";
    document.getElementById('pprice').value = "";
    document.getElementById('purl').value = "";
    document.getElementById('pcategory').value = "";
  }

  function downloadDB() {
    const binaryArray = db.export();
    const blob = new Blob([binaryArray], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'modified.db';
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
